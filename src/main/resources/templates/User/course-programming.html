<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" th:replace="~{user/base::Layout(~{::section})}">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Services Section</title>
  <!-- Font Awesome CDN-->
  <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />
  <!-- Google Font -->
  <link
          href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
          rel="stylesheet"
  />
  <!-- Stylesheet -->

</head>
<body>
<section class="course">
  <div class="row">
    <h2 class="section-heading">Our Services</h2>
  </div>
  <div class="row">
    <div class="column" th:each="c:${subject}" th:if="${c.courses_type}==Programming">
      <div class="card">
        <div class="icon-wrapper">
          <i class="fas fa-hammer"></i>
        </div>
        <h3 th:text="${c.subjectName}"></h3>
        <p th:text="${c.description}">

        </p>
        <a th:href="@{'/user/viewContent/'+${c.id}}" class="btn  btn-sm btn-warning" role="button">View</a>
      </div>
    </div>
  </div>
</section>
</body>
</html>
