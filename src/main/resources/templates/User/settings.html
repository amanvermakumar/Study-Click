<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.w3.org/1999/xhtml" th:replace="~{user/base::Layout(~{::section})}">
<head>
    <meta charset="utf-8">
    <title>Sidebar Dashboard Template With Sub Menu</title>
</head>
<body>
<section>
<div class="card m-3 p-4">
    <div class="card-body">

        <div class="container text-center">
            <h3>Change Password</h3>
        </div>
        <div class="alert alert-success text-center fs-5" role="alert" th:text="${success}" th:if="${success}">
        </div>

        <form action="/user/change-password" method="post" autocomplete="off">
            <div class="form-group mb-2 ">
                <input name="oldPassword" required type="password" placeholder="Enter oldPassword Here" id="myInput" class="form-control">
                <input class="mt-2" type="checkbox" onclick="myFunction('myInput')">Show Password
            </div>
            <div class="form-group mb-3  ">
                <input name="newPassword" required type="password" placeholder="Enter newPassword Here" id="myInput1" class="form-control">
                <input class="mt-2" type="checkbox" onclick="myFunction('myInput1')">Show Password
            </div>
            <div class="container text-center">
                <button type="submit" class="btn btn-success">Change</button>
                <button type="reset" class="btn btn-warning">RESET</button>

            </div>

        </form>




    </div>
</div>
    <script>
    function myFunction(id) {
    var x = document.getElementById(id);
    if (x.type === "password") {
    x.type = "text";
    } else {
    x.type = "password";
    }
    }
</script>
</section>

</body>
</html>
