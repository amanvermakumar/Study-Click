<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" th:replace="new-base::Layout(~{::section})">
<head>
  <meta charset="UTF-8">
  <title>Courses Page</title>
  <link href="" th:href="@{/css/style.css}" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" charset="utf-8"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>
<body>
<section class="course">
  <div class="row text-center mb-3" style="color:white">
    <h2 class="section-heading">Programming</h2>
  </div>
  <div class="row">
    <div class="column" th:each="c:${subject}" th:if="${c.courses_type}==Programming" >
      <div class="card">
        <div class="icon-wrapper">
          <i class="fas fa-hammer"></i>
        </div>
        <h3 th:text="${c.subjectName}"></h3>
        <p th:text="${c.description}">

        </p>
        <a th:href="@{'/user/viewContent/'+${c.id}}" class="btn  btn-sm btn-warning" role="button">View</a>
      </div>
    </div>
  </div>
</section>
</body>
</html>
