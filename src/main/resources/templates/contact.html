<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.w3.org/1999/xhtml" th:replace="new-base::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Contact Page</title>
</head>
<body>
<section>
    <div class="container-fluid">
            <div class="row" style="height:20%;">
                <div class="col-sm-12 text-center mt-1" >
                    <b><h1 style="font-family:RockwellRockwell;font-size:50px">Contact Us</h1></b>
                </div>
            </div>
        <div class="row mt-4" style="height:40%;">
                <div class="col-sm-4" >
                    <div class="icons">
                        <i class="fas fa-phone"></i>
                        <h3>our number</h3>
                        <p>(+91) 8960540055</p>
                    </div>
                    </div>
            <div class="col-sm-4">
                <div class="icons">
                    <i class="fas fa-envelope"></i>
                    <h3>our email</h3>
                    <p>studyclick@gmail.com</p>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="icons">
                    <i class="fas fa-map-marker-alt"></i>
                    <h3>our address</h3>
                    <p>Lucknow, India -226021</p>
                </div>
            </div>
            </div>
        <div class="row" style="padding:1rem;">
            <div class="col-sm-6 contact-form ">
                <h2 style="color:#302851">Get In Touch</h2>
                <form>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="your name" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3">
                        <input type="number" class="form-control" placeholder="your number" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="your email" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3">
                        <textarea class="form-control" placeholder="your message" rows="4" aria-label="With textarea"></textarea>
                    </div>
                    <div class="text-center">
                        <button type="button" class="btn btn-outline-primary">SEND MESSAGE</button>
                    </div>
                </form>
            </div>
            <div class="col-sm-6">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d222.359165887505!2d80.94118559127504!3d26.911534345959687!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39995724c60c92b9%3A0x84aeb669290cf29d!2zT25saW5lIFBvaW50IEN5YmVyIENhZmUgJiDgpKjgpLDgpYfgpILgpKbgpY3gpLAg4KSc4KSoIOCkuOClh-CkteCkviDgpJXgpYfgpILgpKbgpY3gpLAoQ1NDKQ!5e0!3m2!1sen!2sin!4v1660067454409!5m2!1sen!2sin" width="100%" height="400px" style="border:3px solid #c9def1;border-radius:20px;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe></div>
            </div>
        </div>
        </div>
</section>
</body>
</html>
